

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflexsales Group</title>

<body>

    
   <form id="resume-form">

    <div class="logo-heading">
        <h1>ROUTING FORM</h1>
        <img src="R_logo.png" alt="Logo" class="logo"> <!-- Replace with the actual logo file path -->
        
    </div>

<fieldset>
        <legend>SPECIAL INSTRUCTION</legend>
        <div class="form-container">
            <input type="text" id="warehouse-name"> </fieldset>
              <fieldset>

        <legend>CONTACT INFORMATION</legend>
        <div class="form-container">
            <div class="column">
                <label for="warehouse-name">Warehouse Name:</label>
                <input type="text" id="warehouse-name" placeholder="Enter Your Warehouse Name" required>

                <label for="contact-name">Contact Name:</label>
                <input type="text" id="contact-name" placeholder="Enter Your Contact Name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter Your Address" required>

                <label for="city-state-zip">City, State, Zip:</label>
                <input type="text" id="city-state-zip" placeholder="Enter Your City, State, Zip" required>

                <label for="routing-completed-by">Routing Completed By:</label>
                <input type="text" id="routing-completed-by" placeholder="Enter Routing Completed By" required>
            </div>

            <div class="column">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Enter Your Phone" required>

                <label for="fax">Fax:</label>
                <input type="text" id="fax" placeholder="Enter Your Fax" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Your Email" required>

                <label for="business-hours">Business Hours:</label>
                <input type="text" id="business-hours" placeholder="______ to ______" required>

                <label for="signature">Signature:</label>
                <input type="text" id="signature">
            </div>
        </div>
    </fieldset>





    <div class="button-container">
    <button type="submit"><b>Submit</b></button>
    <button id="download-pdf"><b>Download as PDF</b></button>
</div>

</form>
